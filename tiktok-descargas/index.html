<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar TikTok Videos e Imágenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Descargar TikTok sin Marca de Agua</h1>

  <!-- Formulario para videos -->
  <section>
    <h2>🎬 Descargar Video</h2>
    <form id="videoForm">
      <input type="text" id="videoURL" placeholder="Pega el link del video de TikTok" required>
      <button type="submit">Descargar Video</button>
    </form>
    <div id="videoResultado"></div>
  </section>

  <!-- Formulario para imágenes -->
  <section>
    <h2>🖼️ Descargar Imagen</h2>
    <form id="imageForm">
      <input type="text" id="imageURL" placeholder="Pega el link del video de TikTok" required>
      <button type="submit">Descargar Imagen</button>
    </form>
    <div id="imageResultado"></div>
  </section>

  <!-- Publicidad -->
  <div class="ad">[Aquí va tu anuncio]</div>

  <script src="script.js"></script>
</body>
</html>
